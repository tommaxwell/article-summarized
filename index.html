<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Summarize you will!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>

<body>

	<form id="form" method="get">
		<input id="webAddress" type="text" name="url"/>
		<input id="submit" type="submit" value="Submit"/>
	</form>

	<div id="title"></div>
	<div id="summary"></div>

</body>

<script type="text/javascript">

var clippedAPI = "http://clipped.me/algorithm/clippedapi.php";

$('#form').submit(function(){

	$.ajax({
		url: clippedAPI,
		type: "GET",
		dataType: "JSONP",
		data: {url: $('#webAddress').val()}
		}).done(function(json) {
			console.log("JSON Data: " + json.title );
			$('#title').append(json.title);
			$('#summary').append(json.summary);
		}).fail(function(jqxhr, textStatus, error){
			var err = textStatus + ', ' + error;
			console.log("Request Failed: " + err);

		});

		return false;
	});


</script>


</html>
